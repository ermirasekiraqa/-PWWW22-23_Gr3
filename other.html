<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"
    />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="other-style.css">
    <link rel="stylesheet" href="common.css">
    <script defer src="header-functions.js"></script>
    <title>Modern Drone Technology</title>
</head>
<body>
    <header>
        <nav id="header-menu">
          <h1><b>Drone</b></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html"> Explore</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about-us.html">About us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li id="active">Other</li>
            <li><a href="shopping-cart.html"><i class="fa fa-shopping-cart"></i></a></li>
          </ul>
        </nav>
    </header>
    <main>
        <div class="drag-drop-section">
            <p id="info">Move logo in rectangle</p>
            <script>
                document.getElementById("info").style.fontSize = "28px";
                document.getElementById("info").style.fontWeight = 600;
            </script>
            <nav id="drag-and-drop">
                <script>
                    function allowDrop(ev) {
                        ev.preventDefault();
                    }
            
                    function drag(ev) {
                        ev.dataTransfer.setData("Text", ev.target.id);
                    }
            
                    function drop(ev) {
                        ev.preventDefault();
                        var data=event.dataTransfer.getData("Text");
                        ev.target.appendChild(document.getElementById(data));
                    }
                </script>
                <div id="img-container" ondrop="drop(event)" ondragover="allowDropEvent">
                    <img id="drag-img" src="images\drone2.png" alt="logo" draggable="true" ondragstart="drag(event)">
                </div>
                <br>
                <div id="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </nav>
        </div>
        <div class="canvas-and-svg">
            <div class="canvas-section">
                <canvas id="my-canvas" width="600" height="200" style="border: 1px solid #7c7a7a;">
                    Your browser does not support canvas element.  
                </canvas>
                <script>
                    const c = document.getElementById("my-canvas");
                    const ctx = c.getContext("2d");
                    // Paths
                    ctx.beginPath();
                    ctx.strokeStyle = "#dc7957";
                    ctx.moveTo(c.width/2 - 110, c.height/2 + 10);
                    ctx.lineTo(c.width/2 + 160, c.height/2 + 10);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.fillStyle = "black";
                    ctx.font = "24px Ubuntu";
                    // Text
                    ctx.fillText("Project in PWWW, 2023", c.width/2 - 100, c.height/2);
                    // Gradient
                    const grd = ctx.createLinearGradient(150, 150, 300, 0);
                    grd.addColorStop(0, "red");
                    grd.addColorStop(1, "white");
                    // Fill with gradient
                    ctx.fillStyle = grd;
                    ctx.fillRect(c.width/2 - 110, c.height/2 + 15, c.width/2 - 30, c.height/2 - 50);
                </script>
            </div>
            <div class="svg-section">
                <svg id="rounded-rectangle-and-circle" width="600" height="400">
                    <rect x="225" y="25" rx="20" ry="20" width="150" height="150"
                    style = "fill:red; stroke:black; stroke-width:5; opacity:0.5" />
                    <circle cx="300" cy="300" r="40" stroke="black" stroke-width="4" fill="red" opacity="0.5"/>
                </svg>
            </div>
        </div>
    </main>
</body>
</html>
